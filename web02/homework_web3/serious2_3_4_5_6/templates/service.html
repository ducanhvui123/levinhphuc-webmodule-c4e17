<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Danh sách ny :D</h1>
    <b>
        <a href="{{url_for('add')}}" method='post'>thêm</a> 
    </b>
    <hr> {% for item in service_list%}
    <img src={{item.image}} alt="" width="450" height="500">
    <h2>
        <b>
            <p>{{item.name}}</p>
        </b>
    </h2>
    <p>{{item.yob}}</p>
    <p>{{item.height}}</p>
    <p>
        {{'Rảnh' if item.status == True else 'Bận'}}
    </p>
    <a href="{{url_for('detail',user_id = item.id)}}">chi tiết</a>
    <hr> {% endfor %}

</body>
</html>
